<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Self-Destructing Messages</title>
</head>
<body>
  <div class="container">
    <h1>Self-Destructing Messages</h1>
    <div class="message-form">
      <label for="message">Enter your message:</label>
      <textarea id="message" rows="4"></textarea>
      <button id="send-button">Send Message</button>
    </div>
    <div class="message-list">
      <h2>Recent Messages:</h2>
      <ul id="messages"></ul>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sendButton = document.getElementById("send-button");
      const messageInput = document.getElementById("message");
      const messagesList = document.getElementById("messages");

      sendButton.addEventListener("click", async () => {
        const message = messageInput.value;
        if (message.trim() !== "") {
          const response = await fetch("/send", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message }),
          });
          if (response.ok) {
            messageInput.value = "";
            fetchMessages();
          }
        }
      });

      const formatTime = (time) => {
        if (time >= 60) {
          const hours = Math.floor(time / 60);
          return `${hours}h`;
        } else {
          return `${time}m`;
        }
      };

      const fetchMessages = async () => {
        const response = await fetch("/retrieve");
        if (response.ok) {
          const messages = await response.json();
          messagesList.innerHTML = messages
            .map((msg) => {
              const timestamp = new Date(msg.timestamp);
              const now = new Date();
              const timeDifference = timestamp - now;
              const remainingTime = Math.max(0, 48 * 60 * 60 * 1000 - timeDifference); // 48 hours in milliseconds
              const remainingMinutes = Math.floor(remainingTime / (60 * 1000));
              const formattedTime = formatTime(remainingMinutes);

              return `<li>${msg.message} - Expires in: ${formattedTime}</li>`;
            })
            .join("");
        }
      };

      fetchMessages();
    });
  </script>
</body>
</html>
